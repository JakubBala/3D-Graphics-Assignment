name: Testing Scene
skybox: assets/materials/skybox.yaml
gameObjects:

  # Main Camera
  - name: MainCamera
    components:
      - type: Camera
        isMainCamera: true
        # fov: 60.0
        # nearPlane: 0.1
        # farPlane: 100.0
      - type: Transform
        position: [10, 5, 10]
        rotation: [-18, -45, 0]
        scale: [1, 1, 1]

  # Main Directional light
  - name: Sun
    components:
      - type: Light
        lightType: directional
        ambient: [0.9, 0.9, 0.9]
        diffuse: [0.9, 0.9, 0.9]
        specular: [0.9, 0.9, 0.9]
        intensity: 1.0
      - type: MeshRenderer
        mesh: assets/models/Cube.mesh
        material: assets/materials/unlit_light.yaml
      - type: Transform
        position: [0, 8, 10]
        rotation: [-45, 0, 0]
        scale: [0.3, 0.3, 0.6]

  # Red point light
  - name: RedLight
    components:
      - type: Light
        lightType: point
        ambient: [0.0, 0.0, 0.0]
        diffuse: [1.0, 0.0, 0.0]
        specular: [1.0, 0.3, 0.3]
        intensity: 10.0
        constant: 1.0
        linear: 0.01
        quadratic: 0.2
      - type: MeshRenderer
        mesh: assets/models/Sphere.mesh
        material: assets/materials/unlit_light.yaml
      - type: Transform
        position: [4, 4, 0]
        scale: [0.2, 0.2, 0.2]

  - name: RotatingCube
    components:
      - type: MeshRenderer
        mesh: assets/models/Cube.mesh
        material: assets/materials/box.yaml
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 45, 0]
        scale: [2, 2, 2]
      - type: Behaviour
        script: TestScript
        properties:
          someFloat: 2.5
          someInt: 7
          someString: "Hello from YAML!"
          someBoolean: true
          someVec2: [0.5, 0.75]
          someVec3: [1.0, 2.0, 3.0]
        refs:
          referencedScript: ref_script_001
    children:
      - name: SmallerCube
        components:
          - type: MeshRenderer
            mesh: assets/models/Cube.mesh
            material: assets/materials/box.yaml
          - type: Transform
            position: [0, 1, 0]
            rotation: [0, 0, 0]
            scale: [0.5, 0.5, 0.5]
          - type: Behaviour
            id: ref_script_001
            script: ReferencedScript

  - name: Ground
    components:
      - type: MeshRenderer
        mesh: assets/models/Plane.mesh
        material: assets/materials/ground.yaml
      - type: Transform
        position: [0, -3, 0]
        rotation: [0, 0, 0]
        scale: [20, 1, 20]
