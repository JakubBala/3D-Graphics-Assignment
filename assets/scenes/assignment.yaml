name: Assignment Scene
skybox: assets/materials/skybox.yaml
gameObjects:

  # Main Camera
  - name: MainCamera
    components:
      - type: Camera
        isMainCamera: true
        # fov: 60.0
        # nearPlane: 0.1
        # farPlane: 100.0
      - type: Transform
        position: [0, 5, -10]
        rotation: [-18, 180, 0]
        scale: [1, 1, 1]

  # Main Directional light
  - name: Sun
    components:
      - type: Light
        lightType: directional
        ambient: [0.9, 0.9, 0.9]
        diffuse: [0.9, 0.9, 0.9]
        specular: [0.9, 0.9, 0.9]
        intensity: 2.0
      - type: Behaviour
        script: GlobalLightController
      - type: MeshRenderer
        mesh: assets/models/Cube.mesh
        material: assets/materials/unlit_light.yaml
      - type: Transform
        position: [0, 8, 10]
        rotation: [-45, 90, 0]
        scale: [0.3, 0.3, 0.6]
        debugAxes: true

  # Clouds Plane
  - name: Clouds
    components:
      - type: MeshRenderer
        mesh: assets/models/Plane.mesh
        material: assets/materials/clouds.yaml
      - type: Transform
        position: [0, 100, 0]
        rotation: [0, 0, 0]
        scale: [10000, 1, 10000]
      - type: Behaviour
        script: CloudController
        id: cloud_controller

  # Game Controller
  - name: GameController
    components:
      - type: Behaviour
        script: GameController
        id: game_controller
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [1.0, 1.0, 1.0]

  # Ground Plane
  - name: GroundPlane
    components:
      - type: MeshRenderer
        mesh: assets/models/Plane.mesh
        material: assets/materials/grassground.yaml
      - type: Transform
        position: [0, -0.1, 0]
        rotation: [0, 0, 0]
        scale: [20, 1, 20]

  # Menhirs
  - name: Menhirs
    components:
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [1, 1, 1]
    children:
      - name: Stone_Pivot
        components:
          - type: Transform
            id: stone_pivot
            position: [-3, -0.5, 2]
            rotation: [0, 30, 0]
            scale: [2, 3, 2]
            # debugAxes: true
        children: 
        - name: Stone
          components:
            - type: MeshRenderer
              mesh: assets/models/Sphere.mesh
              material: assets/materials/menhir_stone.yaml
            - type: Behaviour
              script: MenhirController
              refs:
                beeController: beeController
                pivot: stone_pivot
              properties:
                frameStrings: ["assets/textures/menhir_faces/stone/0.png",
                 "assets/textures/menhir_faces/stone/1.png",
                 "assets/textures/menhir_faces/stone/2.png",
                 "assets/textures/menhir_faces/stone/3.png"]
            - type: Transform
              position: [0, 0.5, 0]
              rotation: [0, 0, 0]
              scale: [1, 1, 1]
              # debugAxes: true
      - name: Wood_Pivot
        components: 
          - type: Transform
            id: wood_pivot
            position: [4, -0.5, 5]
            rotation: [0, -30, 0]
            scale: [2, 4, 1.3]
            # debugAxes: true
        children:
        - name: Wood
          components:
            - type: MeshRenderer
              mesh: assets/models/Sphere.mesh
              material: assets/materials/menhir_wood.yaml
            - type: Behaviour
              script: MenhirController
              refs:
                beeController: beeController
                pivot: wood_pivot
              properties:
                frameStrings: ["assets/textures/menhir_faces/wood/0.png",
                 "assets/textures/menhir_faces/wood/1.png",
                 "assets/textures/menhir_faces/wood/2.png",
                 "assets/textures/menhir_faces/wood/3.png"]
            - type: Transform
              position: [0, 0.5, 0]
              rotation: [0, 0, 0]
              scale: [1, 1, 1]
              # debugAxes: true
      - name: Metal_Pivot
        components: 
          - type: Transform
            id: metal_pivot
            position: [2, -0.5, -2]
            rotation: [0, 10, 0]
            scale: [1.5, 3, 1]
            # debugAxes: true
        children:
        - name: Metal
          components:
            - type: MeshRenderer
              mesh: assets/models/Sphere.mesh
              material: assets/materials/menhir_metal.yaml
            - type: Behaviour
              script: MenhirController
              refs:
                beeController: beeController
                pivot: metal_pivot
              properties:
                frameStrings: ["assets/textures/menhir_faces/metal/0.png",
                 "assets/textures/menhir_faces/metal/1.png",
                 "assets/textures/menhir_faces/metal/2.png",
                 "assets/textures/menhir_faces/metal/3.png"]
            - type: Transform
              position: [0, 0.5, 0]
              rotation: [0, 0, 0]
              scale: [1, 1, 1]
              # debugAxes: true

  # El Bombus
  - name: Bee
    components:
      - type: Behaviour
        script: BeeController
        id: beeController
        refs:
          leftWingPivot: leftWingPivotTransform
          rightWingPivot: rightWingPivotTransform
          buttPivot: buttPivotTransform
          leftEye: leftEye
          rightEye: rightEye
      - type: Transform
        position: [0, 3, 0]
        rotation: [0,-90,0]
        scale: [0.3,0.3,0.3]
    children:
      - name: BeeBody
        components:
        - type: MeshRenderer
          mesh: assets/models/Sphere.mesh
          material: assets/materials/bee/beebody.yaml
        - type: Transform
          position: [0, 0, 0]
          rotation: [-90,0,0]
          scale: [1,0.9,1]
          # # debugAxes: true
        children:
        - name: RightWing_Pivot
          components:
          - type: Transform
            id: rightWingPivotTransform
            position: [0.25,0,0.35]
            rotation: [0,0,-30]
            scale: [1,1,1]
            # # debugAxes: true
          children:
            - name: RightWing
              components:
              - type: MeshRenderer
                mesh: assets/models/Sphere.mesh
                material: assets/materials/bee/wing.yaml
              - type: Transform
                position: [0.7,0,0]
                rotation: [0,0,0]
                scale: [1.4,0.7,0.1]
        - name: LeftWing_Pivot
          components:
          - type: Transform
            id: leftWingPivotTransform
            position: [-0.25,0,0.35]
            rotation: [0,0,210]
            scale: [1,1,1]
            # # debugAxes: true
          children:
            - name: LeftWing
              components:
              - type: MeshRenderer
                mesh: assets/models/Sphere.mesh
                material: assets/materials/bee/wing.yaml
              - type: Transform
                position: [0.7,0,0]
                rotation: [0,0,0]
                scale: [1.4,0.7,0.1]

        - name: BeeButt_Pivot
          components:
          - type: Transform
            id: buttPivotTransform
            position: [0, -0.25, 0]
            rotation: [20,0,0]
            scale: [1,1,1]
            # debugAxes: true
          children:
          - name: BeeButt
            components:
            - type: MeshRenderer
              mesh: assets/models/Sphere.mesh
              material: assets/materials/bee/beebutt.yaml
            - type: Transform
              position: [0,-0.75,0]
              rotation: [0,0,0]
              scale: [0.95,1.5,0.95]
              # debugAxes: true
        - name: BeeHead_Pivot
          components:
          - type: Transform
            position: [0, 0.5, 0]
            rotation: [-20,0,0]
            scale: [1,1,1]
          children:
          - name: BeeHead
            components:
            - type: MeshRenderer
              mesh: assets/models/Sphere.mesh
              material: assets/materials/bee/beeblack.yaml
            - type: Transform
              position: [0,0.1,0]
              rotation: [0,0,0]
              scale: [0.75,0.75,0.75]
              debugAxes: false
            children:
            - name: LeftEye
              components:
              - type: MeshRenderer
                mesh: assets/models/Sphere.mesh
                material: assets/materials/bee/bee_eye.yaml
              - type: Transform
                id: leftEye
                position: [-0.25,0.1,0.1]
                rotation: [10,0,0]
                scale: [0.45,0.7,0.6]
                # debugAxes: true
            - name: RightEye
              components:
              - type: MeshRenderer
                mesh: assets/models/Sphere.mesh
                material: assets/materials/bee/bee_eye.yaml
              - type: Transform
                id: rightEye
                position: [0.25,0.1,0.1]
                rotation: [10,0,0]
                scale: [0.45,0.7,0.6]
                # debugAxes: true
            - name: LeftAntenna_Pivot
              components:
                - type: Transform
                  position: [-0.15,-0.1,0.4]
                  rotation: [0,20,0]
                  scale: [1,1,1] 
                  debugAxes: false
              children:
              - name: LeftAntenna
                components:
                - type: MeshRenderer
                  mesh: assets/models/Cylinder10.mesh
                  material: assets/materials/bee/bee_black_2.yaml
                - type: Transform
                  position: [0,0,0.25]
                  rotation: [90,0,0]
                  scale: [0.05,0.05,0.05]
                children:
                - name: LeftAntenna2_Pivot
                  components: 
                  - type: MeshRenderer
                    mesh: assets/models/Sphere.mesh
                    material: assets/materials/bee/bee_black_2.yaml
                  - type: Transform
                    position: [0,5,0]
                    rotation: [-45,0,30]
                    scale: [1,1,1]
                    debugAxes: false
                  children: 
                    - name: LeftAntenna
                      components:
                      - type: MeshRenderer
                        mesh: assets/models/Cylinder5.mesh
                        material: assets/materials/bee/bee_black_2.yaml
                      - type: Transform
                        position: [0,2.5,0]
                        rotation: [0,0,0]
                        scale: [1.0,1.0,1.0]
                      children:
                        - name: LeftAntennaEnd
                          components:
                          - type: MeshRenderer
                            mesh: assets/models/Sphere.mesh
                            material: assets/materials/bee/bee_black_2.yaml
                          - type: Transform
                            position: [0,2.5,0]
                            rotation: [0,0,0]
                            scale: [1.0,1.0,1.0] 
                            debugAxes: false
            - name: RightAntenna_Pivot
              components:
                - type: Transform
                  position: [0.15,-0.1,0.4]
                  rotation: [0,-20,0]
                  scale: [1,1,1] 
                  debugAxes: false
              children:
              - name: RightAntenna
                components:
                - type: MeshRenderer
                  mesh: assets/models/Cylinder10.mesh
                  material: assets/materials/bee/bee_black_2.yaml
                - type: Transform
                  position: [0,0,0.25]
                  rotation: [90,0,0]
                  scale: [0.05,0.05,0.05]
                children:
                - name: RightAntenna2_Pivot
                  components: 
                  - type: MeshRenderer
                    mesh: assets/models/Sphere.mesh
                    material: assets/materials/bee/bee_black_2.yaml
                  - type: Transform
                    position: [0,5,0]
                    rotation: [-45,0,-30]
                    scale: [1,1,1]
                    debugAxes: false
                  children: 
                    - name: RightAntenna
                      components:
                      - type: MeshRenderer
                        mesh: assets/models/Cylinder5.mesh
                        material: assets/materials/bee/bee_black_2.yaml
                      - type: Transform
                        position: [0,2.5,0]
                        rotation: [0,0,0]
                        scale: [1.0,1.0,1.0]
                      children:
                        - name: RightAntennaEnd
                          components:
                          - type: MeshRenderer
                            mesh: assets/models/Sphere.mesh
                            material: assets/materials/bee/bee_black_2.yaml
                          - type: Transform
                            position: [0,2.5,0]
                            rotation: [0,0,0]
                            scale: [1.0,1.0,1.0] 
                            debugAxes: false          

  # Spotlight
  - name: SpotlightBase
    components:
      - type: Transform
        position: [7, 0, 7]
        rotation: [0, 0, 0]
        scale: [1, 1, 1]
        # debugAxes: true
    children:
      - name: SpotlightPole
        components:
        - type: MeshRenderer
          mesh: assets/models/Cylinder20.mesh
          material: assets/materials/spotlight/spotlight_body.yaml
        - type: Transform
          position: [0, 5, 0]
          rotation: [0, 0, 0]
          scale: [0.5, 0.5, 0.5]
          # debugAxes: true
        children:
        - name: SpotlightPoleTip
          components:
          - type: MeshRenderer
            mesh: assets/models/Sphere.mesh
            material: assets/materials/spotlight/spotlight_body.yaml
          - type: Transform
            position: [0, 10, 0]
            rotation: [0, 0, 0]
            scale: [1, 1, 1]
          children:
            - name: SpotlightArm_Pivot
              components:
              - type: Transform
                position: [0, 0, 0]
                rotation: [-45, 0, 90]
                scale: [1, 1, 1]
                # debugAxes: true
              children:
              - name: SpotlightArm
                components:
                - type: MeshRenderer
                  mesh: assets/models/Cylinder5.mesh
                  material: assets/materials/spotlight/spotlight_body.yaml
                - type: Transform
                  position: [0, 2.5, 0]
                  rotation: [0, 0, 0]
                  scale: [1, 1, 1]
                children:
                - name: SpotlightRotator_Pivot
                  components:
                  - type: Transform
                    position: [0, 2, 0]
                    rotation: [0, 0, 0]
                    scale: [1, 1, 1]
                    # debugAxes: true
                  - type: Behaviour
                    id: spotlightController
                    script: SpotlightController
                    refs:
                      target: spotlight_target
                      light_pivot: light_pivot
                  children:
                  - name: SpotlightRotator
                    components:
                    - type: MeshRenderer
                      mesh: assets/models/Cylinder3.mesh
                      material: assets/materials/spotlight/spotlight_body.yaml
                    - type: Transform
                      position: [-0.5, 0, 0]
                      rotation: [0, -90, 90]
                      scale: [0.5, 0.5, 0.5]
                      # # debugAxes: true
                    children:
                    - name: SpotlightRotatorBody_Upper
                      components:
                      - type: MeshRenderer
                        mesh: assets/models/Cylinder5.mesh
                        material: assets/materials/spotlight/spotlight_body.yaml
                      - type: Transform
                        position: [0, 1.5, 0]
                        rotation: [90, 0, 90]
                        scale: [1, 1, 1]
                      children:
                      - name: SpotlightRotatorBody_RightArm
                        components:
                        - type: MeshRenderer
                          mesh: assets/models/Cylinder5.mesh
                          material: assets/materials/spotlight/spotlight_body.yaml
                        - type: Transform
                          position: [2, -2.5, 0]
                          rotation: [0, 0, 90]
                          scale: [1, 1, 1]
                      - name: SpotlightRotatorBody_LeftArm
                        components:
                        - type: MeshRenderer
                          mesh: assets/models/Cylinder5.mesh
                          material: assets/materials/spotlight/spotlight_body.yaml
                        - type: Transform
                          position: [2, 2.5, 0]
                          rotation: [0, 0, 90]
                          scale: [1, 1, 1]
                      - name: SpotlightRotatorBody_Lower
                        components:
                        - type: MeshRenderer
                          mesh: assets/models/Cylinder10.mesh
                          material: assets/materials/spotlight/spotlight_body.yaml
                        - type: Transform
                          position: [4, 0, 0]
                          rotation: [0, 0, 0]
                          scale: [0.5, 0.5, 0.5]
                        children:
                        - name: SpotlightMain_Pivot
                          components:
                          - type: Transform
                            id: light_pivot
                            position: [0, 0, 0]
                            rotation: [180, -60, 0]
                            scale: [1, 1, 1]
                            # debugAxes: true
                          children:
                          - name: SpotlightMain
                            components:
                            - type: MeshRenderer
                              mesh: assets/models/Cylinder.mesh
                              material: assets/materials/spotlight/spotlight_body.yaml
                            - type: Transform
                              position: [0, 0, 0]
                              rotation: [90, 180, 0]
                              scale: [7,7,7]
                            children:
                              - name: SpotlightLight
                                components:
                                - type: Transform
                                  position: [0, 0.5, 0]
                                  rotation: [90, 0, 0]
                                  scale: [1,1,1]
                                  # debugAxes: true
                                - type: Light
                                  id: spotlight_light
                                  lightType: spot
                                  ambient:  [0.25, 0.22, 0.15]
                                  diffuse:  [1.0, 0.85, 0.45]
                                  specular: [1.0, 0.85, 0.45]
                                  intensity: 2.0
                                  # Attenuation
                                  constant: 1.0
                                  linear: 0.01
                                  quadratic: 0.002
                                  # cutoff angles
                                  cutOff: 12.5
                                  outerCutOff: 17.5
                              - name: SpotlightLightObj
                                components:
                                - type: MeshRenderer
                                  mesh: assets/models/Cylinder.mesh
                                  material: assets/materials/spotlight/spotlight_light.yaml
                                - type: Transform
                                  position: [0, 0.3, 0]
                                  rotation: [0, 0, 0]
                                  scale: [0.8,0.5,0.8]
                                  debugAxes: true
                              

  # Spotlight target     
  - name: SpotlightTargetCenter
    components:
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [1,1,1]
        # debugAxes: true
    children:                           
    - name: SpotlightTarget
      components:
        - type: Transform
          id: spotlight_target 
          position: [0, 0, 0]
          rotation: [0, 0, 0]
          scale: [1,1,1]
          # debugAxes: true

          
                

