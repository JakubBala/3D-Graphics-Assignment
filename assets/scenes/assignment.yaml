name: Assignment Scene
skybox: assets/materials/skybox.yaml
gameObjects:

  # Main Camera
  - name: MainCamera
    components:
      - type: Camera
        isMainCamera: true
        # fov: 60.0
        # nearPlane: 0.1
        # farPlane: 100.0
      - type: Transform
        position: [0, 5, -10]
        rotation: [-18, 180, 0]
        scale: [1, 1, 1]

  # Main Directional light
  - name: Sun
    components:
      - type: Light
        lightType: directional
        ambient: [0.9, 0.9, 0.9]
        diffuse: [0.9, 0.9, 0.9]
        specular: [0.9, 0.9, 0.9]
        intensity: 1.0
      - type: MeshRenderer
        mesh: assets/models/Cube.mesh
        material: assets/materials/unlit_light.yaml
      - type: Transform
        position: [0, 8, 10]
        rotation: [-45, 180, 0]
        scale: [0.3, 0.3, 0.6]

  # Clouds Plane
  - name: Clouds
    components:
      - type: MeshRenderer
        mesh: assets/models/Plane.mesh
        material: assets/materials/clouds.yaml
      - type: Transform
        position: [0, 100, 0]
        rotation: [0, 0, 0]
        scale: [10000, 1, 10000]
      - type: Behaviour
        script: CloudController
        id: cloud_controller

  # Game Controller
  - name: GameController
    components:
      - type: Behaviour
        script: GameController
        id: game_controller
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [1.0, 1.0, 1.0]

  # Ground Plane
  - name: GroundPlane
    components:
      - type: MeshRenderer
        mesh: assets/models/Plane.mesh
        material: assets/materials/grassground.yaml
      - type: Transform
        position: [0, -0.1, 0]
        rotation: [0, 0, 0]
        scale: [20, 1, 20]

  # Menhirs
  - name: Menhirs
    components:
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [1, 1, 1]
    children:
      - name: Stone
        components:
          - type: MeshRenderer
            mesh: assets/models/Sphere.mesh
            material: assets/materials/menhir_stone.yaml
          - type: Transform
            position: [0, 0.5, 0]
            rotation: [0, 0, 0]
            scale: [1, 2, 0.7]
      - name: Wood
        components:
          - type: MeshRenderer
            mesh: assets/models/Sphere.mesh
            material: assets/materials/menhir_wood.yaml
          - type: Transform
            position: [2, 0.5, 2]
            rotation: [0, 0, 0]
            scale: [1, 2, 0.7]
      - name: Metal
        components:
          - type: MeshRenderer
            mesh: assets/models/Sphere.mesh
            material: assets/materials/menhir_metal.yaml
          - type: Transform
            position: [3, 0.5, -2]
            rotation: [0, 0, 0]
            scale: [1, 2, 0.7]

  # El Bombus
  - name: Bee
    components:
      - type: Transform
        position: [0, 3, 0]
        rotation: [0,-90,0]
        scale: [1,1,1]
    children:
      - name: BeeBody
        components:
        - type: MeshRenderer
          mesh: assets/models/Sphere.mesh
          material: assets/materials/bee/beebody.yaml
        - type: Transform
          position: [0, 0, 0]
          rotation: [-90,0,0]
          scale: [1,0.9,1]
          debugAxes: true
        children:
        - name: RightWing_Pivot
          components:
          - type: Transform
            position: [0.3,0,0.45]
            rotation: [0,0,-30]
            scale: [1,1,1]
            debugAxes: true
          children:
            - name: RightWing
              components:
              - type: MeshRenderer
                mesh: assets/models/Sphere.mesh
                material: assets/materials/bee/wing.yaml
              - type: Transform
                position: [0.5,0,0]
                rotation: [0,0,0]
                scale: [1.4,0.7,0.1]
        - name: LeftWing_Pivot
          components:
          - type: Transform
            position: [-0.3,0,0.45]
            rotation: [0,0,210]
            scale: [1,1,1]
            debugAxes: true
          children:
            - name: LeftWing
              components:
              - type: MeshRenderer
                mesh: assets/models/Sphere.mesh
                material: assets/materials/bee/wing.yaml
              - type: Transform
                position: [0.5,0,0]
                rotation: [0,0,0]
                scale: [1.4,0.7,0.1]

        - name: BeeButt_Pivot
          components:
          - type: Transform
            position: [0, -0.5, 0]
            rotation: [20,0,0]
            scale: [1,1,1]
          children:
          - name: BeeButt
            components:
            - type: MeshRenderer
              mesh: assets/models/Sphere.mesh
              material: assets/materials/bee/beebutt.yaml
            - type: Transform
              position: [0,-0.5,0]
              rotation: [0,0,0]
              scale: [0.95,1.5,0.95]
              debugAxes: true
        - name: BeeHead_Pivot
          components:
