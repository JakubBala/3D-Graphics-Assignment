name: Assignment Scene
skybox: assets/materials/skybox.yaml
gameObjects:

  # Main Camera
  - name: MainCamera
    components:
      - type: Camera
        isMainCamera: true
        # fov: 60.0
        # nearPlane: 0.1
        # farPlane: 100.0
      - type: Transform
        position: [10, 5, 10]
        rotation: [-18, -45, 0]
        scale: [1, 1, 1]

  # Main Directional light
  - name: Sun
    components:
      - type: Light
        lightType: directional
        ambient: [0.9, 0.9, 0.9]
        diffuse: [0.9, 0.9, 0.9]
        specular: [0.9, 0.9, 0.9]
        intensity: 1.0
      - type: MeshRenderer
        mesh: assets/models/Cube.mesh
        material: assets/materials/unlit_light.yaml
      - type: Transform
        position: [0, 8, 10]
        rotation: [-45, 0, 0]
        scale: [0.3, 0.3, 0.6]

  # Clouds Plane
  - name: Clouds
    components:
      - type: MeshRenderer
        mesh: assets/models/Plane.mesh
        material: assets/materials/clouds.yaml
      - type: Transform
        position: [0, 100, 0]
        rotation: [0, 0, 0]
        scale: [10000, 1, 10000]
      - type: Behaviour
        script: CloudController
        id: cloud_controller

  # Game Controller
  - name: GameController
    components:
      - type: Behaviour
        script: GameController
        id: game_controller
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [1.0, 1.0, 1.0]

  
  - name: RotatingCube
    components:
      - type: MeshRenderer
        mesh: assets/models/Cube.mesh
        material: assets/materials/box.yaml
      - type: Transform
        position: [0, 0, 0]
        rotation: [0, 0, 0]
        scale: [2, 2, 2]
        debugAxes: true