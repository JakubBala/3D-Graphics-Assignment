  dawnColorHorizon: [1.0, 0.6, 0.4]
  dawnColorBottom: [0.8, 0.7, 0.6]
  
  # Midday colors
  dayColorTop: [0.1, 0.3, 0.8]
  dayColorHorizon: [0.5, 0.7, 0.9]
  dayColorBottom: [0.7, 0.8, 0.85]
  
  # Dusk colors
  duskColorTop: [0.2, 0.1, 0.3]
  duskColorHorizon: [1.0, 0.4, 0.2]
  duskColorBottom: [0.8, 0.6, 0.4]
  
